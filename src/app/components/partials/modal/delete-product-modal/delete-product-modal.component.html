

<div class="modal fade" [id]="'delete-product-'+product._id" tabindex="-1" aria-labelledby="deleteToProductCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header justify-content-center align-items-center bg-danger">
        <h4 class="modal-title text-white text-center fw-bold mb-0 flex-3" id="deleteToProductCenterTitle"><span class=""><fa-icon [icon]="faCheck" class=""></fa-icon> Do you want delete this product ?</span></h4>
        <button type="button" class="btn-close btn-white flex-1 justify-content-end me-0 pe-0" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body bg-white">
        <div class="row">
          <div class="col-lg-5 divide-right">
            <div class="row">
              <div class="col-md-6">
                <img width="360" [src]="product.image" class="first-img img-fluid" alt="img">
              </div>
              <div class="col-md-6 mb-2 mb-md-0">
                <h4 class="product-name">{{ product.name }}</h4>
                <h5 class="price">Price: {{ (product.price/100).toFixed(2) | currency: 'EUR'}}</h5>
              </div>
            </div>
          </div>
          <div class="col-lg-7">
            <div class="modal-cart-content">
              <p><strong>Total Products:</strong>&nbsp;{{ product.price/100 | currency: 'EUR'}}</p>
              <p><strong>Total Shipping:</strong>&nbsp;{{ 0 | currency: 'EUR'}}</p>
              <p><strong>Taxes 20%: </strong>&nbsp;{{ (product.price*0.2/100).toFixed(2) | currency: 'EUR'}}</p>
              <div class="cart-content-btn">
                <button type="button" class="btn btn-dark mt-4 me-2" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-dark mt-4" data-bs-dismiss="modal" (click)="deleteProduct(product)"><fa-icon [icon]="faCheck" class="pe-2"></fa-icon>Yes, I Confirm</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
