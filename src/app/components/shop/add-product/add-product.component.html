<node-header-page page="Add Product"></node-header-page>

<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="!loading" class="col-sm-6 offset-sm-3 mt-2">
  <div class="row">
    <div class="col-md-4">
      <button type="button" (click)="filePicker.click()" class="btn btn-dark m-2">Add Image</button>
      <input style="display: none;" type="file" #filePicker (change)="onImagePick($event)" class="form-control">
      <div class="image-preview" *ngIf="imagePreview">
        <img [src]="imagePreview" class="first-img img-fluid" alt="">
      </div>
    </div>
    <div class="col-md-8">

      <form [formGroup]="productForm">

        <p class="alert-danger" *ngIf="errorMessage">{{ errorMessage }}</p>

        <div class="form-group">
          <label for="title">Name</label>
          <input type="text" placeholder="What dou you sell ?" formControlName="name" name="" id="title" class="form-control">
        </div>

        <div class="form-group">
          <label for="price">Price (in â‚¬)</label>
          <input type="number" formControlName="price" class="form-control" id="price" min="5">
        </div>

        <div class="form-group">
          <label for="stock">Stock</label>
          <input type="number" formControlName="stock" class="form-control" id="stock" min="1">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="description"
                    id="description"
                    cols="30" rows="7"
                    class="form-control"
                    formControlName="description"
                    placeholder="Describe your product (type, quality, etc.)"></textarea>
        </div>

        <button class="btn btn-dark m-2 text-uppercase" (click)="onSubmit()" [disabled]="productForm.invalid">Add Product</button>

      </form>
    </div>
  </div>
</div>
